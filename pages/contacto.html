<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="stylesheet" href="../estilos_pages/estilo_contactos.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div>
        <nav class="navbar navbar-expand-lg bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
              <img src="../assets/logo.jpeg" style="width: 50px" alt="" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                <a class="nav-link" href="./nosotros.html">Nosotros</a>
                <a class="nav-link" href="./Productos.html">Productos</a>
                <a class="nav-link" href="./Servicios.html">Servicios</a>
                <a class="nav-link" href="./contacto.html">Contacto</a>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active" style="height: 500px;">
          <div>
            <h1 class="carousel-caption position-absolute top-50 start-50 translate-middle font-size col-12 row-12">Contactanos</h1>
          </div>
          <img src="../assets/contacto.png" class="d-block w-100" alt="banner-contacto">
        </div>
      </div>
    </div>

    <div class="container pt-3">
      <form class="row">
        <div class="col-md-6 pt-3">
          <label for="emailInput" class="form-label"> Email </label>
          <input
            type="email"
            class="form-control"
            id="emailInput"
            placeholder="Escribe tu email"
          />
        </div>

        <div class="col-md-6 pt-3">
          <label for="contraseñaInput" class="form-label"> Contraseña </label>
          <input
            type="contraseña"
            class="form-control"
            id="contraseñaInput"
            placeholder="Escribe tu contraseña"
          />
        </div>

        <div class="col-md-12 pt-3">
          <label for="textInput" class="form-label"> Dirección </label>
          <input
            type="text"
            class="form-control"
            id="textInput"
            placeholder="Dirección"
          />
        </div>

        <div class="col-md-12 pt-3">
          <label for="textInput" class="form-label"> Dirección 2 </label>
          <input
            type="text"
            class="form-control"
            id="textInput"
            placeholder="Dirección"
          />
        </div>

        <div class="col-md-6 pt-3">
          <label for="ciudadInput" class="form-label"> Ciudad </label>
          <input
            type="Ciudad"
            class="form-control"
            id="ciudadInput"
            placeholder="Ciudad"
          />
        </div>

        <div class="col-md-3 pt-3">
          <label for="DptoInput" class="form-label"> Depertamento </label>
          <input
            type="Codigo Postal"
            class="form-control"
            id="DptoInput"
            placeholder="Dpto"
          />
        </div>

        <div class="col-md-3 pt-3">
          <label for="cpInput" class="form-label"> CP </label>
          <input
            type="Codigo Postal"
            class="form-control"
            id="cpInput"
            placeholder="Codigo Postal"
          />
        </div>

        <div class="col-md-3 pt-3">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
    </div>

    <footer>
      <div class="container">
        <p>&copy; Time for you</p>

        <div class="redes">
          <a href="#"><img src="../assets/instagram.png" alt="instagram" /></a>
          <a href="#"><img src="../assets/facebook.png" alt="facebook" /></a>
          <a href="#"><img src="../assets/twitter.png" alt="twitter" /></a>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
